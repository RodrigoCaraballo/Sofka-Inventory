              valueFrom:
                configMapKeyRef:
                  name: service-env
                  key: MONGO_URL

---
apiVersion: v1
kind: Service
metadata:
  name: command-service
spec:
  type: LoadBalancer
  selector:
    app: command-app
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

