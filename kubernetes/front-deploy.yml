apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-front
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-front
  template:
    metadata:
      labels:
        app: angular-front
    spec:
      containers:
        - name: angular-front
          image: rodrigocaraballo/angular-inventory:0.4
          ports:
            - containerPort: 4200
          env:
            - name: COMMAND_API
              valueFrom:
                configMapKeyRef:
                  name: service-env
                  key: COMMAND_API
                  optional: true
            - name: QUERY_API
              valueFrom:
                configMapKeyRef:
                  name: service-env
                  key: QUERY_API
                  optional: true
            - name: SOCKET_API
              valueFrom:
                configMapKeyRef:
                  name: service-env
                  key: SOCKET_API
                  optional: true
            - name: AUTH_API
              valueFrom:
                configMapKeyRef:
                  name: service-env
                  key: AUTH_API
                  optional: true

---
apiVersion: v1
kind: Service
metadata:
  name: front-loadbalancer
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 4200
  selector:
    app: angular-front
